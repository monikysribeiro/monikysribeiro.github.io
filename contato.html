    <script>
        function translatePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'pt';

            document.querySelectorAll('[data-lang-pt]').forEach(element => {
                const text = lang === 'en' ? element.getAttribute('data-lang-en') : element.getAttribute('data-lang-pt');
                if (text) {
                    element.textContent = text;
                }
            });

            // Adds the current language parameter to all menu links
            document.querySelectorAll("nav a").forEach(link => {
                const href = new URL(link.getAttribute('href'), window.location.href);
                href.searchParams.set("lang", lang);
                link.setAttribute('href', href.href);
            });
        }

        document.addEventListener('DOMContentLoaded', translatePage);
    </script>
