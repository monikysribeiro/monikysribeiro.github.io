            <nav id="navbar">
                <ul>
                    <li><a href="index.html" class="menu-home" data-lang-pt="Home" data-lang-en="Home">Home</a></li>
                    <li><a href="curriculo.html" class="menu-curriculo" data-lang-pt="Currículo" data-lang-en="Resume">Currículo</a></li>
                    <li><a href="pesquisa.html" class="menu-pesquisa" data-lang-pt="Pesquisa" data-lang-en="Research">Pesquisa</a></li>
                    <li><a href="pessoal.html" class="menu-pessoal" data-lang-pt="Pessoal" data-lang-en="Personal">Pessoal</a></li>

            </nav>
            <div class="lang-toggle">
                <a href="?lang=pt">PT</a> | <a href="?lang=en">EN</a>
            </div>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="intro-text">
                <h1 class="title" data-lang-pt="Moniky Ribeiro" data-lang-en="Moniky Ribeiro">Moniky Ribeiro</h1>   
                <p class="description" data-lang-pt="Oi! Sou Doutoranda em Ciência da Computação (UFPE) e bolsista de pós-doutorado pela FAPEMIG (Unimontes). Trabalho com Engenharia de Requisitos e Segurança de Sistemas Críticos." data-lang-en="Hi! I'm a PhD candidate in Computer Science (UFPE) and a postdoctoral fellow funded by FAPEMIG (Unimontes), working on Requirements Engineering and Critical Systems Safety.">
                    Oi! Sou Doutoranda em Ciência da Computação (UFPE) e bolsista de pós-doutorado pela FAPEMIG (Unimontes). Trabalho com Engenharia de Requisitos e Segurança de Sistemas Críticos.
                </p>

        </section>
    </main>
    <footer>
        <p>&copy; 2024 Moniky Ribeiro</p>
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }

        function translatePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'pt';

            document.querySelectorAll('[data-lang-pt]').forEach(element => {
                const text = lang === 'en' ? element.getAttribute('data-lang-en') : element.getAttribute('data-lang-pt');
                if (text) {
                    element.textContent = text;
                }
            });

            document.querySelectorAll("nav a").forEach(link => {
                const href = new URL(link.getAttribute('href'), window.location.origin);
                href.searchParams.set("lang", lang);
                link.setAttribute('href', href.toString());
            });
        }

        document.addEventListener('DOMContentLoaded', translatePage);
    </script>
</body>
</html>
